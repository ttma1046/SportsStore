<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
    <head>
        <title>Administration</title>
        <script type="text/javascript" src="lib/angular.js"></script>
        <script type="text/javascript" src="ngmodules/angular-route.js"></script>
        <link href="lib/bootstrap.css" rel="stylesheet" />
        <link href="lib/bootstrap-theme.css" rel="stylesheet" />
        <script type="text/javascript">
            angular.module("sportsStoreAdmin", ["ngRoute"])
            .config(function ($routeProvider) {
                $routeProvider.when("/login", {
                    templateUrl: "/views/adminLogin.html"
                });
                
                $routeProvider.when("/main", {
                    templateUrl: "/views/adminMain.html"
                });
                
                $routeProvider.otherwise({
                    redirectTo: "/login"
                });
            });
        </script>
        <script src="controllers/adminControllers.js"></script>
    </head>
    <body>
        <ng-view />
    </body>
</html>
